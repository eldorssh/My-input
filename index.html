<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Input</title>
            <link href="style.css" rel="stylesheet">
    </head>
    <body>
            <nav class="yellow">

                <div class="top">
                    <h2 class="account">Account settings</h2>
                    <a href="#" class="icon"><img src="./images/x-solid.svg" class="xicon"/></a>
                </div>
                <div class="buttons">
                    <button class="cancel">Cancel</button>
                    <button class="save">Save</button>
                </div>
                    
                

                <div class="white">
                    <img src="./images/avatar.jpg" class="man"/>
            
                <div class="username">
                        <p>USERNAME</p>
                    <input type="text" placeholder="Enter your username"/>
                    </div>
                    <hr/>

                <div class="name">
                    <section class="one">
                        <p>FIRST NAME</p>
                        <input type="text" placeholder="Enter your first name"/>
                    </section>
                    <section class="two">
                        <p>LAST NAME</p>
                        <input type="text" placeholder="Enter your last name"/>
                    </section>
                </div> 

                <div class="email">
                    <p>EMAIL</p>
                    <input type="email" placeholder="Enter your email"/>
                </div>

                <div class="bio">
                    <p>BIO</p>
                    <input type="text" placeholder="Tell us about yourself"/>
                </div>
                </div>
                
                </nav>
    </body>
</html>
